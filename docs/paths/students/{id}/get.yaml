tags:
  - Students
summary: Get student by id
operationId: getStudent
description: 'Get student by id description'
security:
  - bearerAuth: []
parameters:
  - in: path
    name: id
    required: true
    schema:
      description: MongoDB id
      type: string
      example: '65ca67e7ae7f10c88b598384'
responses:
  '200':
    description: 'Get student by id'
    content:
      application/json:
        schema:
          type: object
          required:
            - status
            - message
            - data
          properties:
            status:
              type: integer
              example: 200
            message:
              type: string
              example: Successfully found student with id 65ca67e7ae7f10c88b598384!
            data:
              type: object
              $ref: '../../../components/schemas/Student.yaml'
  '401':
    $ref: '../../../components/responses/401.yaml'
